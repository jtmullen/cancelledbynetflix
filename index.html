---
layout: main
---
{% for post in paginator.posts %}
<article class="post">
  {% if post.img %}
    <a class="post-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : post.img}})" href="{{post.url | prepend: site.baseurl}}"></a>
  {% else %}
      <a class="post-thumbnail" style="background-image: url({{"/assets/img/" | prepend: site.baseurl | append : "cancel.png"}})" href="{{post.url | prepend: site.baseurl}}"></a>
  {% endif %}
  <div class="post-content">
    <h2 class="post-title"><a href="{{post.netflix-url}}">{{post.title}}</a></h2>
    <p>{{ post.content | strip_html | truncatewords: 30 }}</p>
    <span class="post-date">Cancelled {{post.date | date: '%B %Y'}}&nbsp;&nbsp;&nbsp;â€”&nbsp;</span>
    <span class="post-words">{{ post.seasons }} seasons</span>
  </div>
</article>
{% endfor %}

{% include pagination.html %}
